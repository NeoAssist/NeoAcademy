version: "3.7"

networks:
  neoacademy:
    ipam:
      driver: default
      config:
        - subnet: 10.10.10.0/24

services:
  server:
    restart: always
    build:
      context: server
      dockerfile: build/package/Dockerfile
    volumes:
      - ./server/:/root
    networks:
      neoacademy:
        ipv4_address: 10.10.10.20
    depends_on:
      - postgres

  client:
    restart: always
    build:
      context: client
      dockerfile: build/Dockerfile
    volumes:
      - ./client/:/root
    networks:
      neoacademy:
        ipv4_address: 10.10.10.21
    depends_on:
      - server

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: neoacademy
      POSTGRES_USER: ${PG_NA_USER:-neoacademy}
      POSTGRES_PASSWORD: ${PG_NA_PASS:-neoacademy}
      TZ: "UTC"
      PGTZ: "UTC"
    networks:
      neoacademy:
        ipv4_address: 10.10.10.22

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@neoacademy.dev
      PGADMIN_DEFAULT_PASSWORD: neoacademy
      PGADMIN_CONFIG_CONSOLE_LOG_LEVEL: 10
    networks:
      neoacademy:
        ipv4_address: 10.10.10.23
